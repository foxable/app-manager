<div class="form-group">
    <label for="provider_url" class="col-sm-3 control-label"> URL</label>
    <div class="col-sm-6">
        <input type="text" id="provider_url" class="form-control" placeholder="http://" [(ngModel)]="versionProvider.url" />
    </div>
</div>
<div class="form-group">
    <label for="provider_xpath" class="col-sm-3 control-label">XPath Selector</label>
    <div class="col-sm-6">
        <input type="text" id="provider_xpath" class="form-control" [(ngModel)]="versionProvider.xpath" />
    </div>
</div>
<div class="form-group">
    <label for="provider_regex" class="col-sm-3 control-label">RegExp</label>
    <div class="col-sm-6">
        <input type="text"  id="provider_regex" class="form-control" [(ngModel)]="versionProvider.regex" />
    </div>
</div>
