<div class="form-group">
    <label for="provider_url" class="col-sm-3 control-label">Provider URL</label>
    <div class="col-sm-6">
        <input type="text" id="provider_url" class="form-control" [(ngModel)]="versionProvider.providerUrl" />
    </div>
</div>
<div class="form-group">
    <label for="xpath" class="col-sm-3 control-label">XPath Selector</label>
    <div class="col-sm-6">
        <input type="text" id="xpath" class="form-control" [(ngModel)]="versionProvider.xpath" />
    </div>
</div>
<div class="form-group">
    <label for="regex" class="col-sm-3 control-label">RegExp</label>
    <div class="col-sm-6">
        <input type="text"  id="regex" class="form-control" [(ngModel)]<div>=</div>"versionProvider.regex" />
    </div>
</div>
